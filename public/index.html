    <div class="filter">
        <div id="filter-title">
            Filter

        <div id="sort-by">
            <strong>Sort By:</strong>
            <form>
                <input type="radio"  name="sort" value="1" checked onchange="setSort(0)">
                <label for="sort">Most Viewed</label><br>
                <input type="radio"  name="sort" value="2" onchange="setSort(1)">
                <label for="sort">Most Shared</label><br>
                <input type="radio"  name="sort" value="3" onchange="setSort(2)">
                <label for="sort">Most Emailed</label><br><br>
                <strong>Time Frame:</strong> <br>
                <input type="radio"  name="time" value="1" checked onchange="setTime(1)">
                <label for="time">Day</label><br>
                <input type="radio"  name="time" value="7" onchange="setTime(7)">
                <label for="time">Week</label><br>
                <input type="radio"  name="time" value="30" onchange="setTime(30)">
